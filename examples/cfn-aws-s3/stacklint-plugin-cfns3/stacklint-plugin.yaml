meta:
  name: stacklint-plugin-awss3
  author: stacklint dev
  description: CFN-S3-check
  pluginVersion: 1.0.0
  version: 0.1.0

schema:
  dir:
    description: dir
    required: true
    default: "./"

providers:
  localfolder:
    using: node12
    main: ./src/provider.js

rules:
  s3-versioning:
    using: node12
    main: ./src/s3-versioning-policy.js
    meta:
      type: "error"
      description: ""
      catagory: ""
      deprecated: false

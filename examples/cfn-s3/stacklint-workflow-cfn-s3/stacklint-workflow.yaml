meta:
  name: stacklint-workflow-cfn-s3
  author: stacklint dev
  description: Workflow to check s3 buckets in cloudformation templates
  policyFormatVersion: 1.0.0
  version: 0.1.0

inputs:
  dir:
    description: dir
    required: true
    default: "./"

providers:
  aws-s3:
    using: nodejs
    main: src/resource-cfn-s3.js
    actions: list

rules:
  s3-versioning-enabled:
    using: nodejs
    main: src/rule-s3-versioning.js
    meta:
      type: "error"
      description: ""
      category: ""
      deprecated: false

actions:


